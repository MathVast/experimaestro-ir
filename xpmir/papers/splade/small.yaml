type: splade-small
Launcher:
    gpu: true
    tags: []
Indexation:
    requirements: duration=2 days & cpu(mem=2G)
    training_requirements: duration=2 days & cuda(mem=24G)
Learner:
    validation_size: 10
    # validation for each (steps_per_epoch * validation interval) steps
    steps_per_epoch: 128
    validation_interval: 1
    splade_batch_size: 48
    max_epochs: 4
    num_warmup_steps: 20
    early_stop: 0
    lr: 2.0e-5
    min_lambda_q: 3.0e-4
    min_lambda_d: 1.0e-4
    lambda_q: 3.0e-1
    lambda_d: 1.0e-1
    lamdba_warmup_steps: 300
    requirements: duration=2 days & cuda(mem=8G)
Evaluation:
    requirements: duration=2 days & cuda(mem=8G)
base_retriever:
    topK: 20
tas_balance_retriever:
    retTopK: 10
    indexspec: OPQ4_16,IVF256_HNSW32,PQ4
    faiss_max_traindocs: 15_000
full_retriever:
    batch_size_full_retriever: 20
